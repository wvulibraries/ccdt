version: '2'
services:
    web:
        build:
            context: ./
            dockerfile: serverConfiguration/deploy/dev.web.docker
        container_name: nginx
        volumes:
            - ./src/project-css/:/var/www
        ports:
            - "8080:80"
        links:
            - app
    app:
        build:
            context: ./
            dockerfile: serverConfiguration/deploy/dev.app.docker
        container_name: rockefellercss_php
        volumes:
            - ./src/project-css/:/var/www
        links:
            - database
            - tika
        environment:
            - "DB_PORT=3306"
            - "DB_HOST=database"
            - "TIKA_PORT=9998"
            - "TIKA_HOST=tika_service"
    database:
        image: mysql:5.7.16
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        environment:
           - "MYSQL_ROOT_PASSWORD=mountaineer"
           - "MYSQL_USER=mountaineer"
           - "MYSQL_PASSWORD=mountaineer"
        volumes:
            - ./serverConfiguration/mysql_data:/var/lib/mysql
            - ./conf/setup-docker.sql:/docker-entrypoint-initdb.d/setup.sql
            - ./serverConfiguration/my.cnf:/etc/mysql/my.cnf
        ports:
            - "3306:3306"
    tika:
        image: trmccormick/tika
        container_name: tika_service
        ports:
            - "9998:9998"
