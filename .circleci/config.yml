version: 2
jobs:
  build:
    docker:
      # Specify the version you desire here
      - image: circleci/php:7.3-stretch-node-browsers
        environment:
            DB_CONNECTION: mysql
            DB_HOST: 127.0.0.1
            DB_PORT: 3306
            DB_DATABASE: circleci
            DB_USERNAME: root
            DB_PASSWORD: enFn8dsmQBi4gkcP      
      - image: circleci/mysql:5.7
        environment:
            MYSQL_ROOT_HOST: "%"
            MYSQL_ROOT_PASSWORD: enFn8dsmQBi4gkcP
        # volumes:
        #     - ./mysql-files/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - image: logicalspark/docker-tikaserver
        ports:
            - "9998:9998"

    working_directory: ~/laravel/src/project-css

    steps:
      - checkout:
          path: ~/laravel
      - run:
          name: Install PHP exts
          command: |
            sudo apt update
            sudo docker-php-ext-install zip
            sudo docker-php-ext-install pdo_mysql
            sudo apt install -y default-mysql-client
      - run: sudo composer self-update

      # Download and cache dependencies
      # - restore_cache:
      #     keys:
      #     - v1-dependencies-{{ checksum "composer.json" }}
      #     # fallback to using the latest cache if no exact match is found
      #     - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      - run:
          name: Setup Laravel stuffs
          command: |
            cp .env.circleci .env
            php artisan migrate --env=testing --database=circleci --force
      - run: ./vendor/bin/phpunit

workflows:
  version: 2
  notify_deploy:
    jobs:
      - build